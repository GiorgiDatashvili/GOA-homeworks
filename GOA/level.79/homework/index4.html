<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სურათის ტრანზიცია</title>
  <style>
    #image {
      width: 100px;
      height: 100px;
      transition: width 0.5s, height 0.5s;
    }

    #image:hover {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR94u0EyhIYQ35WVzV0LSlxZ0Ozv9tMqfzewA&s" alt="სურათი">
</body>
</html>
