<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .bg-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("./images/pattern-background-desktop.svg") no-repeat;
            background-size: 100%;
            background-position: top;
            background-color: #e0e8ff;
        }

        .container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 15px #e0dcf7;
        }

        button {
            cursor: pointer;
        }

        h1 {
            font-size: 22px;
            color: #424865;
        }

        p {
            font-size: 14px;
            color: #b7bdcd;
            max-width: 250px;
            text-align: center;
        }

        .plan-container {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f6f7fc;
            width: 100%;
        }

        .plan-container button {
            background: none;
            border: none;
            text-decoration: underline;
            font-weight: bold;
            color: #655ab6;
        }

        .plan-main-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            gap: 10px;
        }

        .plan-main-main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #382ae1;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 15px #e0dcf7;
        }

        .btn-none {
            background: none;
            border: none;
        }
    </style>
</head>
<body class="bg-container">
<div class="container">
    <img src="./images/illustration-hero.svg" alt="Bg images">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    <div>

    </div>
    <div class="plan-main-main-container">
        <div class="plan-container">

            <div class="plan-main-container">
                <div class="flex-container">
                    <div>
                        <img src="./images/icon-music.svg" alt="Music Icon">
                    </div>
                    <div>
                        <div>
                            <h4>
                                Annual Plan
                            </h4>
                            <span>
                                $59.99/year
                            </span>
                        </div>
                    </div>
                </div>
                <button>
                    Change
                </button>
            </div>

        </div>

        <button class="btn">
            Proceed to Payment
        </button>
        <button class="btn-none">
            Cancel Order
        </button>
    </div>
</div>

</body>
</html>
