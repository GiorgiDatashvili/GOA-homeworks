<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="b1">Click here</label>
        <input type="button" name="Click" id="b1" value="Click me">
        <br>
        <label for="c1">Check me</label>
        <input type="checkbox" name="checkbox" id="c1">
        <br>
        <label for="c2">Change color</label>
        <input type="color" name="color" id="c2">
        <br>
        <label for="d1">Change the date</label>
        <input type="date" name="date" id="d1">
        <br>
        <label for="d2">Change the datetime</label>
        <input type="datetime-local" name="datetime-local" id="d2">
        <br>
        <label for="e1">Enter Your Email</label>
        <input type="email" name="email" id="e1" placeholder="enter your email....">
        <br>
        <label for="f1">Choose your file</label>
        <input type="file" name="file" id="f1">
        <br>
        <label for="h1"></label>
        <input type="hidden" id="h1">
        <label for="i1">Submit your image here</label>
        <input type="image" id="i1">
        <br>
        <label for="m1">Change months here</label>
        <input type="month" id="m1" name="month">
        <br>
        <label for="n1">Enter a number</label>
        <input type="number" id="n1" name="number">
        <br>
        <label for="p1">Enter your password</label>
        <input type="password" id="p1" name="password">
        <br>
        <label for="r1">Check me</label>
        <input type="radio" id="r1" name="radio">
        <br>
        <label for="r2">Put me to the max volume</label>
        <input type="range" id="r2" name="range">
        <br>
        <label for="r3">Click me to reset</label>
        <input type="reset" id="r3" name="reset">
        <br>
        <label for="s1">Search using me</label>
        <input type="search" name="search" id="s1">
        <br>
        <label for="s2">Submit by clicking me</label>
        <input type="submit" id="s2" name="submit">
        <br>
        <label for="t1">Type something</label>
        <input type="tel" name="tel" id="t1">
        <br>
        <label for="t2">Type something </label>
        <input type="text" name="text" id="t2" placeholder="type something....">
        <br>
        <label for="t3">Change the time</label>
        <input type="time" name="time" id="t3">
        <br>
        <label for="u1">Put a link here</label>
        <input type="url" name="url" id="u1">
        <br>
        <label for="w1">Change weeks here</label>
        <input type="week" name="week" id="w1">
    </form>

</body>

</html>
