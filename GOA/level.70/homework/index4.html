<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button" onclick="Cons()">Hello Console</button>
    <script>
        function Cons(){
            let b = document.getElementById("button")
            b.innerText = console.log("Hello")
            b.innerText = "Look at Console!"
        }
    </script>
</body>
</html>
