<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    h1::before {
      content: "";
      display: block;
      width: 100px;
      height: 4px;
      background-color: #3498db;
      margin-bottom: 8px;
    }

    p::after {
      content: " \2705"; 
      color: green;
    }
  </style>
  <title>Before-After Example</title>
</head>
<body>
  <h1>სტატიის სათაური</h1>
  <p>ბლოგის ტექსტი</p>
</body>
</html>
