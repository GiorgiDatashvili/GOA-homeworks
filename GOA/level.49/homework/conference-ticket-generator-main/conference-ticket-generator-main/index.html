<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Conference ticket generator</title>

</head>

<body>

  <!-- Form starts -->
  <div class="logo-container">
    <img src="./assets/images/logo-full.svg" alt="Full Logo">
  </div>
  <br>
  <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
  <br>


  <h3>Secure your spot at next year's biggest coding conference.</h3>
  <br>

  <div class="upload">
    <p>Upload Avatar</p>
    <img src="./assets/images/icon-upload.svg">
    <label for="download" class="custom-file-upload">Drag and drop or click to upload</label>
    <input type="file" id="download">
    <p class="photo">Upload your photo (JPG or PNG, max size: 500KB)</p>
  </div>


  <br>
  <div class="text">
    <label for="text">Full Name</label>
    <br>
    <input type="text" id="text" class="txt">
  </div>
  <br>

  <div class="text">
    <label for="text">Email Address</label>
    <br>
    <input type="text" id="text" class="txt" placeholder="example@email.com">
  </div>
  <br>

  <div class="text">
    <label for="text">GitHub Username</label>
    <br>
    <input type="text" id="text" class="txt" placeholder="@yourusername">
  </div>
  <br>
<div class="container">
  <button >Generate My Ticket</button>
</div>


  <!-- Form ends

  Generated tickets starts

  Congrats, Full Name! Your ticket is ready.

  We've emailed your ticket to Email Address and will send updates in the run up to the event. Coding Conf Jan 31, 2025
  Austin, TX Generated tickets ends -->
</body>

</html>
