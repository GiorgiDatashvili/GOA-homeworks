<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="w-250 gg">
      <img src="./assets/images/avatar-jessica.jpeg" alt="face" id="face">
      <div class="texts">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="column bts">
        <button><a href="https://github.com/">GitHub</a></button>
        <button>
          <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>
        </button>
        <button><a href="https://www.linkedin.com/">LinkedIn</a></button>
        <button><a href="https://www.twitter.com">Twitter</a></button>
        <button><a href="https://www.instagram.com">Instagram</a></button>
      </div>
    </div>
  </body>
</html>
