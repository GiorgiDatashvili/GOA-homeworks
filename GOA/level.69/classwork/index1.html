<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: aquamarine;
      }

      .logo img {
        height: 50px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">მთავარი</a></li>
          <li><a href="#">ჩვენ შესახებ</a></li>
          <li><a href="#">სერვისები</a></li>
          <li><a href="#">კონტაქტი</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
