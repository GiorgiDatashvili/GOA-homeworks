<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .position-container {
        position: relative;
        height: 100vh;
        background: #eee;
      }

      .centered,
      .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="position-container">
      <img
        src="https://i.pinimg.com/236x/d3/4b/ec/d34becc9ecf6f8b4b5c861bf61109176.jpg"
        alt="Image"
        class="centered"
      />
      <p class="centered-text">ტექსტი</p>
    </div>
  </body>
</html>
