<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Rating App</title>
  <link rel="stylesheet" href="./rating.css" />
</head>
<body>
  <header>
    <h1>⭐ Movie Rating App</h1>
  </header>

  <main class="rating-container">
    <div class="rating-card">
      <h2>Inception</h2>
      <p>Rate this movie:</p>
      <select>
        <option value="">Choose a rating</option>
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>
    </div>
    <!-- More movies -->
  </main>
</body>
</html>
