<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: var(--darkmode);
        color: var(--white);
        height: 20px;
      }
      body {
        background-color: var(--darkmode);
      }
      :root {
        --primary: #ffffff;
        --primary-50: #ebebeb;
        --primary-100: #d7d7d7;
        --primary-150: #c3c3c3;
        --red: #db1e1e;
      }
      .dark {
        --darkmode: #000000;
      }
      .white {
        --white: #ffffff;
      }
      h1 {
        color: var(--white);
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="lightMode()">Turn on Dark Mode</button>
    <h1 id="h1">Light Mode Active</h1>
    <script>
      const b1 = document.getElementById("button");
      const text = document.getElementById("h1")
      b1.addEventListener("click", function () {
        document.body.classList.toggle("dark");
      });
      function lightMode() {
        if (document.body.classList.contains("dark")) {
          b1.innerText = "Turn on Dark Mode";
          text.innerText = "Light Mode Active";
        } else {
          b1.innerText = "Turn on Light Mode";
          text.innerText = "Dark Mode Active";
        }
      }
      b1.addEventListener("click", function () {
        b1.classList.toggle("white");
      });
       b1.addEventListener("click", function () {
        text.classList.toggle("white")
      });
    </script>
  </body>
</html>
