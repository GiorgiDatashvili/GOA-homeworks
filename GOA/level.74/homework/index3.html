<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt("Choose the year you were born in")
        leap_or_not = ""
        if (year % 4 == 0 || year % 400 == 0){
            leap_or_not = "The year you were born in is a leap year"
        }
        else{
            leap_or_not = "The year you were born in is NOT a leap year"
        }
        alert(leap_or_not)
    </script>
</body>
</html>
