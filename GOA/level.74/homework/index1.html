<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Choose a number")
        let num2 = prompt("Choose another number")
        let answer = ""
        if (num1 > num2){
            answer = "The first number is larger than the second"
        }
        else{
            answer = "The second number is larger than the first"
        }
        alert(answer)
    </script>
</body>
</html>
