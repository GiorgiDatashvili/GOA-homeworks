<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="sel1">Scan for:</label>
        <br>
        <select name="sel1">Scan for:
            <option value="Active Directory">Active Directory</option>
        </select>
        <br>
        <label for="name">Fully-qualified domain name:</label>
        <br>
        <input type="text" name="text" id="name" value="AD.lab.company.com">
        <br>
        <label for="unit">Organizational Unit:</label>
        <br>
        <input type="text" name="text" id="unit" value="Lab/Engineering/Company">
        <br>
        <label type="dc">Domain controller:</label>
        <br>
        <input type="text" name="text" id="dc" value="myDomainController">
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" name="text" id="username" value="Administrator">
        <br>
        <label for="pass">Password:</label>
        <br>
        <input type="password" name="password" id="pass" value="Administrator123">
        <hr>
        <input type="submit" value="Add To Scan >">
        <br>
        <input type="submit" value="Exclude from Scan >">










    </form>


</body>

</html>
