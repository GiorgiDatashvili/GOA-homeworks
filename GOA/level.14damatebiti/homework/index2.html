<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fn">First Name:</label>
        <input type="text" name="text" id="fn">
        <br>
        <label for="ln">Last Name:</label>
        <input type="text" name="text" id="ln">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" name="radio" id="female">
        <br>
        <label for="ei">Employee ID:</label>
        <input type="text" name="text" id="ei">
        <br>
        <label for="des">Designation:</label>
        <input type="text" name="text" id="des">
        <br>
        <label for="pn">Plate Number:</label>
        <input type="text" name="text" id="pn">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
