<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            border: 7px solid blue;
            
            padding-left: 50px;
            padding-top: 35px;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box2"></div>
</div>
</body>
</html>
