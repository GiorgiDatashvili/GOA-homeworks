<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Gamarjoba')">Click me</button>
    <button onclick="alert('5+10=15')">Click me too</button>
    <br>
    <img src="image.png" alt="hi" width="350px" onclick="alert('Hello')" id="image">
    <br>
    <button onclick="image.src='image copy.png'">Click for a new photo</button>
    <button onclick="image.src='image copy 2.png'">Click for a second photo</button>
    <button onclick="image.src='image.png'">Click for the first photo</button>
</body>
</html>
<!-- inline - ხაზის შიგნით დაწერილი კოდი -->
<!-- internal - იგივე ფაილში დაწერილი კოდი -->
<!-- external - სხვა ფაილში დაწერილი კოდი-->
